apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  labels:
    app: myapp
  annotations:
    pod.beta.kubernetes.io/init-containers: '[
        {
            "name": "init-myservice",
            "image": "busybox",
            "command": ["sh", "-c", "mkdir /var/log/$(hostname)"],
            "volumeMounts": [{ "name": "init-path", "mountPath": "/var/log"}] 
        }
    ]'
spec:
  containers:
  - name: myapp-container
    image: busybox
    command: ['sh', '-c', 'echo The app is running! && sleep 3600']
    volumeMounts: 
    - mountPath: /var/log/
      name: container-log
    - mountPath: /etc/podinfo
      name: podinfo
  volumes:
    - name: init-path
      hostPath:
        path: /var/log
    - name: container-log
      hostPath: 
        path: /var/log/myapp/

